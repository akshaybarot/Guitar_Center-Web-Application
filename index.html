<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<!-- Brand/logo -->
	<nav class="navbar navbar navbar-expand-md navbar-dark container-fluid header_top">
		<div class="container">
			<a class="navbar-brand" href="#">
    		<img src="./Images/Logo-guitarcenter.jpg" width="90" height="60" alt="">
			</a>
			<!--Collapse Button-->
			<button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#collapse_target" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--Link-->
			<div class="collapse navbar-collapse justify-content-end" id="collapse_target">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Wow</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--	Content start -->
	<div class="container">
		<div class="row">
			<div class="col col-xl-12 col-lg-12 col-sm-12 col-xs-12 text-center">
				<img id="image" class="size">
			</div>
		</div>
		<div class="row">
			<div class="col col-xl-3 col-lg-3"></div>
			<div class="col col-xl-2 col-lg-2">
				<button id="prev" type="button" class="btn btn-block btn-outline-light">&laquo;  Previous</button>
			</div>
			<div class="col col-xl-2 col-lg-2 text-center">
				<h2 id="price"></h2>
			</div>
			<div class="col-xl-2 col-lg-2">
				<button id="nxt" type="button" class="btn btn-block btn-outline-light">Next &raquo;</button>
			</div>
			<div class="col col-xl-3 col-lg-3"></div>
		</div>
		<div class="row">

		</div>

			<div class="col col-xl-3 col-lg-3"></div>
			<div class="col col-xl-2 col-lg-2"></div>
			<div class="col col-xl-2 col-lg-2 text-center">
				<h2 id="price"></h2>
			</div>
			<div class="col-xl-2 col-lg-2"></div>
			<div class="col col-xl-3 col-lg-3"></div>
		</div>
		<div id="accordion">
			<div class="row mt-5">
				<div class="col col-xl-1 col-lg-1"></div>
				<div class="col col-xl-10 col-lg-10 col-sm-12 col-xs-12">
					<div class="card">
						<div class="card-header" id="headingOne">
							<h5 class="mb-0">
								<button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">+ Product Description:</button>
							</h5>
						</div>
						<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
							<div class="card-body">
								<p id="description" class="text-justify"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-1 col-lg-1"></div>
			</div>
			<div class="row">
				<div class="col col-xl-1 col-lg-1"></div>
				<div class="col col-xl-10 col-lg-10 col-sm-12 col-xs-12">
					<div class="card">
						<div class="card-header" id="headingTwo">
							<h5 class="mb-0">
								<button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">+ Shipping Information:</button>
							</h5>
						</div>
						<div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
							<div class="card-body">
								<p id="shipInfo" class="text-justify"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-1 col-lg-1"></div>
			</div>
			<div class="row">
				<div class="col col-xl-1 col-lg-1"></div>
				<div class="col col-xl-10 col-lg-10 col-sm-12 col-xs-12">
					<div class="card">
						<div class="card-header" id="headingThree">
							<h5 class="mb-0">
								<button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">+ Customers Review:</button>
							</h5>
						</div>
						<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
							<div class="card-body">
								<p id="custReview" class="text-justify"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-1 col-lg-1"></div>
			</div>
			<div class="row justify-content-center mt-5">
				<div class="col col-xl-3 col-lg-3"></div>
				<div class="col col-xl-6 col-lg-6"></div>
				<div class="col col-xl-3 col-lg-3 col-sm-12 col-xs-12 d-flex text-centre">
					<button type="button" id="buy" class="btn btn-success mb-5">Buy</button>
				</div>
			</div>

	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
